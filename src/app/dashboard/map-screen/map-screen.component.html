<div>
  <h2>
    map-screen
  </h2>
  <agm-map
    [latitude]="lat"
    [longitude]="lng"
    [zoom]="zoom"
    [disableDefaultUI]="false"
    [zoomControl]="false"
    [mapTypeControl]="false"
    [mapTypeId]="type"
    [disableDoubleClickZoom]="true"
    [maxZoom]="maZoom"
    [minZoom]="miZoom"
    [scrollwheel]="false"
    [streetViewControl]="false"
    [mapDraggable]="false"
    ></agm-map>
  </div>
